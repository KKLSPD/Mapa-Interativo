<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo - Burger Shot</title>
    <link rel="icon" href="icons/LSPD.ico"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Maps API -->
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&key=SUA_CHAVE_AQUI"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh; /* Ocupa toda a altura da tela */
            width: 100vw;  /* Ocupa toda a largura da tela */
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .left, header .right {
            margin: 0;
        }
        header .right {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <p class="left">
            <a href="">LSPD Mapa Interativo</a>
        </p>
        <ul class="right">
            <div class="dropdown">
                <a href="" target="_blank"><button class="btn btn-primary">Rotas</button></a>
                <button class="btn btn-primary" id="toggleruler" onclick="toggleRuler();$(this).css('display', 'none');">Medir Distância</button>
                <button class="btn btn-primary" id="createzone" onclick="printArray()">Adicionar Pin</button>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="ddmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tipo de Mapa
                </button>
                <div class="dropdown-menu" aria-labelledby="ddmenu">
                    <a href="#" id="Atlas" class="dropdown-item active" onclick="$('#' + map.getMapTypeId()).removeClass('active'); map.setMapTypeId('Atlas'); $(this).addClass('active');">Maps</a>
                    <a href="#" id="Satellite" class="dropdown-item" onclick="$('#' + map.getMapTypeId()).removeClass('active'); map.setMapTypeId('Satellite'); $(this).addClass('active');">Satelite</a>
                    <a href="#" id="Road" class="dropdown-item" onclick="$('#' + map.getMapTypeId()).removeClass('active'); map.setMapTypeId('Road'); $(this).addClass('active');">Estrada</a>
                </div>
            </div>
        </ul>
    </header>

    <div id="map" style="background:rgb(43, 164, 210);"></div>

    <script>
        // Dados JSON (pode ser carregado de um arquivo externo)
        const jsonData = {
            "title": "Burger Shot",
            "strokecolor": "#E759E1",
            "linewidth": 16,
            "latlngarray": [
                {"lat": -66.046, "lng": -50.898},
                {"lat": -65.492, "lng": -48.888},
                {"lat": -66.322, "lng": -47.603},
                {"lat": -66.828, "lng": -49.767}
            ]
        };

        // Inicialização do mapa
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -66.046, lng: -50.898 }, // Centro inicial do mapa
                zoom: 8,
                mapTypeId: 'roadmap'
            });

            // Desenhar a linha no mapa
            const pathCoordinates = jsonData.latlngarray.map(coord => ({
                lat: coord.lat,
                lng: coord.lng
            }));

            const line = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: jsonData.strokecolor,
                strokeOpacity: 1.0,
                strokeWeight: jsonData.linewidth
            });

            line.setMap(map);

            // Adicionar marcadores para cada coordenada
            jsonData.latlngarray.forEach(coord => {
                new google.maps.Marker({
                    position: { lat: coord.lat, lng: coord.lng },
                    map: map,
                    title: jsonData.title
                });
            });
        }

        // Carregar o mapa após a API do Google Maps ser carregada
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
